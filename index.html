<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data Collection</title>
</head>

<body>
    <iframe id="cardinal_collection_iframe" name="collectionIframe" height="1" width="1"
        style="display: none;"></iframe>
    <form id="cardinal_collection_form" method="POST" target="collectionIframe">
        <input id="cardinal_collection_form_input" type="hidden" name="JWT">
    </form>

    <script>
        // Logger utility to log to console and postMessage
        window.Logger = {
            postMessage: function (msg) {
                if (window.flutter_inappwebview) {
                    window.flutter_inappwebview.callHandler('log', msg);
                }
                console.log('[LOG]', msg);
            }
        };

        // Function to receive configuration from Flutter
        window.receiveDataCollectionConfig = function (config) {
            Logger.postMessage('Step 1: Received config: ' + JSON.stringify(config));
            const form = document.getElementById('cardinal_collection_form');
            const input = document.getElementById('cardinal_collection_form_input');

            Logger.postMessage('Step 2: Setting form action to: ' + config.deviceDataCollectionUrl);
            form.action = config.deviceDataCollectionUrl;

            Logger.postMessage('Step 3: Setting JWT value.');
            input.value = config.accessToken;

            Logger.postMessage('Step 4: Submitting form.');
            form.submit();

            Logger.postMessage('Step 5: Form submitted. Waiting for Cardinal response...');
        };
    </script>
</body>
<script>
    // Listen for the response from Cardinal
    window.addEventListener("message", function (event) {
        Logger.postMessage('Step 6: Message event received. Origin: ' + event.origin);
        if (event.origin === "https://centinelapistag.cardinalcommerce.com") {
            Logger.postMessage('Step 7: Cardinal response received: ' + event.data);
            // Send the result back to Flutter
            Logger.postMessage(event.data);
        } else {
            Logger.postMessage('Step 7: Ignored message from origin: ' + event.origin);
        }
    }, false);
</script>

</html>
